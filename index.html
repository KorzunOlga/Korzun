<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CT-2</title>
</head>
<body>
  <div class="wrapper">
    <div class="firstblock">
      <header class="header">
        <div class="header_logo">
         <p>MOVEE</p> 
        </div>
        <nav class="header_menu">
          <li class="header_link"><a href "">Цены</a></li>
          <li class="header_link"><a href "">Автопарк</a></li>
          <li class="header_link"><a href "">Отзывы</a></li>
          <li class="header_link"><a href "">Контакты</a></li>
        </nav>
        <div class="header_phone_number">
         <a href="">8(029)-999-12-13</a>
        </div>
      </header>
      <div class="content">
        <div class="content_l_column">
          <h1 class="content_title">Квартирные <br> переезды</h1>
          <p class="content_subtitle">По Бресту и области</p>
          <div class="content_button">Заказать</div>
          <div class="content_advantages">
            <div class="content_advantage">
              <div class="advantage_image">
                <img src="img/truck-advantage1.png" alt="">
              </div>
              <p class="advantage_text">Более 800 переездов</p>
            </div>
            <div class="content_advantage">
              <div class="advantage_image">
            <img src="img/box-advantage2.png" alt="">
          </div>
          <p class="advantage_text">Бережная упаковка</p>
        </div>
        <div class="content_advantage">
          <div class="advantage_image">
            <img src="img/price-advantage3.png" alt="">
          </div>
          <p class="plus_text">Фиксированная цена</p>
        </div>
      </div>
        </div>
        <div class="content_c_column">
      <div class="c_column_image">
        <img src="IMG/movee-man.png" alt="">
      </div>
        </div>
        <div class="content_r_column">
      <div class="r_column_truck">
        <img src="IMG/movee-yellow-truck.png" alt="">
      </div>
      <div class="roundphone">
        <img src="img/phonebutton.png" alt="">
      </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
